{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <title>Alugue-me</title>
        <!-- jQUery -->
        <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
        <!-- Bootstrap -->
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <!-- Optional theme -->
        <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">
        <!-- Compiled and minified JavaScript -->
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-static-top">
            <div class="container">
              <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'index' %}">alugue.me</a>
              </div>
              <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                  {% if user.is_authenticated %}
                    <li><a href="{% url 'item_new' %}">Cadastrar Item</a></li>
                    <li><a href="{% url 'items_my' %}">Meus Itens</a></li>
                    <li><a href="{% url 'rents' %}">Meus Alugueis</a></li>
                    <li><a href="{% url 'logout' %}">Sair</a></li>
                  {% else %}
                  <li><a href="{% url 'signup' %}">Cadastrar-se</a></li>
                  <li><a href="{% url 'login' %}">Entrar</a></li>
                  {% endif %}
                </ul>
                <!--form class="navbar-form navbar-right">
                  <div class="form-group">
                    <input type="text" placeholder="Email" class="form-control">
                  </div>
                  <div class="form-group">
                    <input type="password" placeholder="Password" class="form-control">
                  </div>
                  <button type="submit" class="btn btn-success">Sign in</button>
                </form-->
              </div><!--/.navbar-collapse -->
            </div>
          </nav>

          <div class="container">
            {% for message in messages %}
              <div class="alert {{ message.tags }} alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
                {{ message }}
              </div>
            {% endfor %}
            {% block content %}
            {% endblock %}
          </div>

          <div class="container">
            <footer>
            </footer>
          </div>

    </body>
</html>
