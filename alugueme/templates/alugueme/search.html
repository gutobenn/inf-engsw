{% extends 'alugueme/base.html' %}

{% block content %}
    <h2>Busca</h2>

    <form class="form" action="" method="get" id="search-page-form">
      {{form.as_p}}
      <button class="btn btn-default" type="submit" style="margin-top: -2px;"><i class="glyphicon glyphicon-search" style="font-size: 16px;"></i></button>
    </form>

    {% if object_list %}
      <h3>{{ object_list.count }} resultados</h3>
      <div class="row items-list">
        {% for item in object_list %}
          {% include 'alugueme/_display_item.html' %}
        {% endfor %}
      </div>
    {% else %}
      Nenhum item encontrado
    {% endif %}

{% endblock %}
