{% extends 'myapp/base.html' %}

{% block content %}
  <div class="container">

    <form method="get">
      {{ filter.form.as_p }}
      <button type="submit">Search</button>
    </form>

    <div class="row items-list">
      {% for item in filter.qs %}
        <div class="col-sm-3 item">
          <div class="thumbnail">
            <img src="http://placehold.it/350x250">
            <div class="caption">
              <h4><a href="{% url 'myapp.views.item_detail' pk=item.pk %}">{{ item.title }}</a> R${{ item.price }}</h4>
              <p>{{ item.description|linebreaksbr|truncatechars:200 }}</p>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div> <!-- /container -->
{% endblock %}
